apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "kk:core:0.0.5@aar"
    compile "kk:lua:0.0.4@aar"
    compile 'kk:view:0.0.3@aar'
    //compile project(':kk-view')
    //compile project(':kk-lua')
}


apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            pom.groupId = "kk"
            pom.artifactId = "view-lua"
            pom.version = "0.0.2"
            repository(url: RELEASE_REPOSITORY_URL) {

            }
        }
    }
}

